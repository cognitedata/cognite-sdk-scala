style = default

maxColumn = 100

version = 2.0.0-RC5

// Vertical alignment is pretty, but leads to bigger diffs
align = none

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]

project.excludeFilters = [
  "src\/test\/.*$",
  "scalafix-inputs",
  "scalafix-outputs"
]
